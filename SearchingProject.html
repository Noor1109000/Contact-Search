<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My contacts</title>
        <meta name="description" content="">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--  css Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
              
    
    </head>
    <body>
        <div class="container my-5 py-5"> 
            <div class="row">
                            <h1 class="display-4 text-center">My contacts</h1>
                            <input class="form-control" type="text" id="fileterInput" placeholder="Enter Alphabet number">
                <div class="card">
                    
                    <ul class="list-group list-group-flush" id="listName">
                        <li class="list-group-item">
                            <h5>A</h5>
                        </li>
                        <li class="list-group-item list-group-flush">
                            <a href="#">Abe</a>
                        </li>
                        <li class="list-group-item list-group-flush">
                            <a href="#">Adam</a>
                        </li>
                        <li class="list-group-item list-group-flush">
                            <a href="#">Anna</a>
                        </li>
                        <li class="list-group-item list-group-flush">
                                <a href="#">Alan</a>
                        </li>



                        <li class="list-group-item">
                                <h5>B</h5>
                            </li>
                            <li class="list-group-item list-group-flush">
                                <a href="#">Beth</a>
                            </li>
                            <li class="list-group-item list-group-flush">
                                <a href="#">Bill</a>
                            </li>
                            <li class="list-group-item list-group-flush">
                                <a href="#">Bob</a>
                            </li>
                            <li class="list-group-item list-group-flush">
                                    <a href="#">Brad</a>
                            </li>

                            <li class="list-group-item">
                                    <h5>C</h5>
                                </li>
                                <li class="list-group-item list-group-flush">
                                    <a href="#">Courey</a>
                                </li>
                                <li class="list-group-item list-group-flush">
                                    <a href="#">Cathy</a>
                                </li>
                                <li class="list-group-item list-group-flush">
                                    <a href="#">Curteny</a>
                            </li>
                                
                    </ul>
                </div>

            </div>
        </div>
        <script> 

            //Add element
            let filterInput = document.getElementById("fileterInput");

            //Add event listener
            filterInput.addEventListener('keyup', filterFunction);

            function filterFunction(){
                //Get names ul
                let filterValue = document.getElementById("fileterInput").value.toUpperCase();
                
                //get lis from ul
                let ul = document.querySelector("#listName");
                let li = ul.querySelectorAll("li.list-group-flush");

                //Loop through collection item lis
                for(let i=0;i<li.length;i++){
                    let a = li[i].getElementsByTagName("a")[0];

                    if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
                            li[i].style.display = '';
                    }else{
                        li[i].style.display = "none";
                    }

                }

            }
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>
</html>
